   
 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>Getting Started: Inrupt JavaScript Client Libraries</title>
     <script type="module" defer src="./index.js"></script>
     <link rel="stylesheet" href="styles.css" />
   </head>

   <body>
     <header>
       <h2>Getting Started</h2>
       <h3>with Inrupt JavaScript Client Libraries</h3>
     </header>
     <section id="login" class="panel">
       <div class="row">
         <label id="labelLogin" for="btnLogin"
           >1. Click the button to log into
           <span id="solid_identity_provider"
             >...provided by the JavaScript code...</span
           >:
         </label>
         <button name="btnLogin" id="btnLogin">Login</button>
         <p id="labelStatus" class="labelStatus"></p>
       </div>
     </section>

     <div hidden="hidden" id="write" class="panel">
       <div class="row">
         <form id="writeForm">
            <label for="cars">Choose Document Type To Upload</label>
            <select name="document" id="document">
              <option value="Bank Statement">Bank Statement</option>
              <option value="Passport">Passport</option>
              <option value="Driver License">Driver License</option>
            </select>
            <br></br>
            <p>enter expiry date </p>
            <input id="date" type="date"></input>
            <br>
            <p>enter description</p>
            <input id="description" size="50"></input>
            <br>
            <p/>
           <label id="writelabel" for="input_file"></label>
           <input
             type="file"
             id="input_file"
             name="file"
             accept=".pdf, .docx., .doc, .txt, .rtf"
           />
           <button type="submit">
             Upload file
           </button>
         </form>
       </div>
       <dl class="display">
         <dt>Writing status:&nbsp</dt>
         <dd id="labelWriteStatus" class="labelStatus">...not written yet...</dd>
       </dl>
     </div>

     <div hidden="hidden" id="query" class="panel">
        <div class="row">
          <form id="queryData">
             <label for="cars">Choose Document Type You Want to Query For</label>
             <select name="queryDocument" id="queryDocument">
               <option value="Bank Statement">Bank Statement</option>
               <option value="Passport">Passport</option>
               <option value="Driver License">Driver License</option>
             </select>
             <br/>
             <p/>
            <button type="submit">
              Query
            </button>
          </form>
        </div>
        <dl class="display">
          <dt>Writing status:&nbsp</dt>
          <dd id="labelQueryData" class="labelStatus">...not written yet...</dd>
        </dl>
      </div>
     
   </body>
 </html>
